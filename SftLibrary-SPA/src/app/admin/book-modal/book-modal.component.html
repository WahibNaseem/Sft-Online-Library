<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="newBookForm" id="newBookForm">

     <div class="form-group">
      <label for="Book Title">Title</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': newBookForm.get('title').errors && newBookForm.get('title').touched}" formControlName="title">
      <div class="invalid-feedback">Book title required</div>  
     </div>
 
   <div class="form-group">
     <label for="Book Author">Author</label>
     <input type="text" class="form-control" [ngClass]="{'is-invalid': newBookForm.get('author').errors && newBookForm.get('author').touched}" formControlName="author">
     <div class="invalid-feedback" >Author name required</div>
   </div>
 
   <div class="form-group">
     <label for="Book Year">Year</label>
     <input type="number" class="form-control" [ngClass]="{'is-invalid': newBookForm.get('year').errors && newBookForm.get('year').touched}" formControlName="year" >
     <div class="invalid-feedback">Publish year required</div>
   </div>
 
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  <button type="button" class="btn btn-success" (click)="addNewBook();">Add</button>
</div>
