<div class="container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-4">
        <form #loginForm="ngForm" (ngSubmit)="login();">
          <h2 class="text-center text-primary">SLT Log In</h2>

          <div class="form-group">
            <input type="text" class="form-control" required name="username" placeholder="Username" [(ngModel)]="model.username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" required name="password" placeholder="Password" [(ngModel)]="model.password">
          </div>
          <div class="form-group text-center">
            <button [disabled]="!loginForm.valid" class="btn-lg btn-block btn-success" type="submit">Login</button>
            <button class="btn-lg btn-block btn-info" type="button" (click)="register();">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
